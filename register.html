<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KacMart Store</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ejs/3.1.6/ejs.min.js"></script>

</head>

<body>
    <section id ="header">
        <a href="#"><img src="images/kacmart logo.png" class="logo" alt="KacMart logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i><a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="register">
        <div class="register_form">
            <img src="images/user_icon2.png" alt="">
            <h1>Sign Up Now!</h1>
           

    <div id="errorContainer"></div>
    <script id="errorTemplate" type="text/template">
        <div>
        <% if (errors && errors.length > 0) { %>
            <% errors.forEach(function(item) { %>
            <div class="alert alert-danger">
                <%= item %>
            </div>
            <% }) %>
        <% } %>
        </div>
    </script>

            <form method="POST" action="/register">
                <input type="text" class="input-box" placeholder="Full Name">
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your Password">
                <input type="password" class="input-box" placeholder="Confirm Password">
                <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                <button type="button" class="sign_up-btn">Sign Up</button>

                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Login with ðŸ‡¬oogle</button>
                <p>Already have an account? <a href="login.html"><br>Sign In</a></p>
                
            </form>
        </div>
    </section>
    

    <script>
        // Assuming 'errors' is a JavaScript array defined elsewhere in your code
        let errors = /* Populate this array with your errors */;
    
        let errorContainer = document.getElementById('errorContainer');
        let errorTemplate = document.getElementById('errorTemplate').innerHTML;
    
        // Use EJS to render the template
        let renderedTemplate = ejs.render(errorTemplate, { errors: errors });
        
        // Append the rendered template to the container
        errorContainer.innerHTML = renderedTemplate;
      </script>


    <script src="script.js"></script>

</body>
</html>
